<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="main-wrap">

            <div class="logo">LOGO</div>

        </div>
    
    <div id="menu">
        <ul class="menu-list">

    <div id="content">

            <h3>Nhap thong tin bai viet</h3>

            </div>

                <p class="field-name-input">Noi dung: </p>
                <textarea rows="4" cols="30"></textarea>
            </div>
            <div class="input-action">
                <button class="input-action-save">
                    Luu

                <button class="input-action-delete">
                    Xoa
                </button>
            </div>
        </div>
